{% extends 'base.html' %}

{% block title %}
    Create new post
{% endblock %}


{% block content_title %}
    New post
{% endblock %}


{% block content %}



    <div class="col-md-6">

        <form action="{{ url_for('posts.create_post') }}" method="POST" enctype="multipart/form-data">

            {% for field in form %}
                <div class="form-group">
                    {{ field.label(class='control-label') }}
                    {{ field(class='form-control') }}
                </div>
            {% endfor %}
        
            <input type="file" name="file" accept="image/*" required>  <!-- Поле для загрузки изображения -->
            <button type="submit" class="btn btn-success">Create</button>
        
        </form>
        

    </div>


    
{% endblock %}
